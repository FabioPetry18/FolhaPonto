<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- responsividade -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css"> <!-- bootstrap css -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="JavaScript.js" type="text/Javascript"></script>

    <title>Ponto de Serviço</title>
  </head>
  <body>
    <div class="principal" >
      <header class="py-3">
        <div id="logo"><!-- Inicio da logo -->
           <img src="img/logo.png" alt="logo" >
           <h1>Controle de ponto ahgora</h1>
        </div><!-- Fim da logo -->
      </header>
      <article>
        <div id="ponto">
          <label for="entrada" class="pt-3 pl-3">Hora de entrada:</label>
          <input type="time" name="entrada"  id="entrada"><br>
          <label for="saida" class="pl-3">Hora de saída:</label>
          <input type="time" name="saida" id="saida" class="ml-3 pl-1"> <br>
          <button type="button" class="btn btn-outline-light ml-5"onclick="horario()">Registrar</button>
        </div>                   
        <div id="teste"></div>
        <br>
      </article>
      <footer class="pt-3">
        <p> &copy; Todos os direitos reservados</p>
      </footer>
      
    </div>
  </body>
</html>
